<script>

    window.addEventListener("load", function () {
    const loader = document.getElementById("loader");

    setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.pointerEvents = "none";

        setTimeout(() => {
        loader.style.display = "none";

    }, 1000);
    });

    function limparTudo() {
        const formulario = document.getElementById('form');
        
        // 1. Volta todos os campos para o valor inicial (vazio ou default)
        formulario.reset();

        // 2. Zera manualmente o texto do Valor Total
        document.getElementById('total').innerText = "0,00";

        // 3. Esconde novamente as divs din√¢micas (se estiverem abertas)
        document.getElementById('igrejaOutra').classList.add('hidden');
        document.getElementById('diasBox').classList.add('hidden');

        // Opcional: Rolar para o topo da p√°gina ap√≥s limpar
        window.scrollTo(0, 0);
    }

const igreja = document.getElementById("igreja");
const igrejaOutra = document.getElementById("igrejaOutra");
const diasBox = document.getElementById("diasBox");
const totalSpan = document.getElementById("total");

const labelTodos = document.querySelector('input[value="todos"]').parentElement;
const labelEspecificos = document.querySelector('input[value="especificos"]').parentElement;

function atualizarTextos() {
  const tipo = document.querySelector('input[name="tipo"]:checked').value;

  if (tipo === "adulto") {
    labelTodos.innerHTML = `<input type="radio" name="diasTipo" value="todos" required>
      Todos os dias ‚Äì R$ 180,00`;
    labelEspecificos.innerHTML = `<input type="radio" name="diasTipo" value="especificos" required>
      Dias espec√≠ficos ‚Äì R$ 50,00 / dia`;
  } else {
    labelTodos.innerHTML = `<input type="radio" name="diasTipo" value="todos" required>
      Todos os dias ‚Äì R$ 90,00`;
    labelEspecificos.innerHTML = `<input type="radio" name="diasTipo" value="especificos" required>
      Dias espec√≠ficos ‚Äì R$ 25,00 / dia`;
  }

  adicionarEventosDiasTipo();
}

function calcularTotal() {
  const tipo = document.querySelector('input[name="tipo"]:checked').value;
  const diasTipo = document.querySelector('input[name="diasTipo"]:checked');
  let total = 0;

  if (!diasTipo) {
    totalSpan.innerText = "0,00";
    return;
  }

  if (diasTipo.value === "todos") {
    total = tipo === "adulto" ? 180 : 90;
  } else {
    const diasSelecionados = document.querySelectorAll(".dia:checked").length;
    total = tipo === "adulto"
      ? diasSelecionados * 50
      : diasSelecionados * 25;
  }

  totalSpan.innerText = total.toFixed(2).replace(".", ",");
  return total;
}

function adicionarEventosDiasTipo() {
  document.querySelectorAll('input[name="diasTipo"]').forEach(radio => {
    radio.addEventListener("change", () => {
      diasBox.classList.toggle("hidden", radio.value !== "especificos");
      calcularTotal();
    });
  });
}

// Igreja "Outra"
igreja.addEventListener("change", () => {
  igrejaOutra.classList.toggle("hidden", igreja.value !== "outra");
});

// Atualiza ao mudar adulto/crian√ßa
document.querySelectorAll('input[name="tipo"]').forEach(radio => {
  radio.addEventListener("change", () => {
    atualizarTextos();
    calcularTotal();
  });
});

// Atualiza ao clicar nos dias
document.querySelectorAll(".dia").forEach(cb => {
  cb.addEventListener("change", calcularTotal);
});

// Submit
document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault(); // üî¥ ESSENCIAL

  const diasTipo = document.querySelector('input[name="diasTipo"]:checked').value;

  if (diasTipo === "especificos") {
    const dias = document.querySelectorAll(".dia:checked").length;
    if (dias === 0) {
      alert("Selecione pelo menos um dia.");
      return;
    }
  }

  const pagamento = document.querySelector('input[name="pagamento"]:checked').value;

  alert("Para finalizar a inscri√ß√£o, fa√ßa o pagamento e mande o comprovante para Erick Andrade - (34) 98891-4158");
  let total = calcularTotal();
  if (pagamento === "pix") {
        localStorage.setItem('valorPix', total);
        window.location.href = "pix.html";
  }
  if (pagamento === "cartao") {
    if (total === 25) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-2Kfu8nezND-25,00";
    if (total === 50) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-3V0rUmLXXD-50,00";
    if (total === 75) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-701jlBUqDp-75,00";
    if (total === 90) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-1kVR12tOpr-90,00";
    if (total === 100) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-701kSG9FXp-100,00";
    if (total === 150) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-O6zAy5OWf-150,00";
    if (total === 180) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-1OjgSsha2R-180,00";
    if (total === 200) window.location.href = "https://pay.infinitepay.io/erick-silva-de-319/VC1D-2Kfv9EzfVN-200,00";
  }
  if (pagamento === "dinheiro") alert("Pagamento ser√° feito no dia.");
  limparTudo();
});

</script>
